<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoCursos AI - Editor Integrado</title>
    
    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Include all CSS from editor_professional.html -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            overflow: hidden;
        }
        
        /* Professional Dark Theme */
        .editor-container {
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar canvas scenes"
                "timeline timeline timeline";
            grid-template-rows: 60px 1fr 250px;
            grid-template-columns: 320px 1fr 280px;
            gap: 1px;
            background: #1a1a2e;
        }
        
        .header {
            grid-area: header;
            background: #16213e;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #4fc3f7;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
        
        .mobile-sidebar {
            position: fixed;
            top: 60px;
            left: -100%;
            width: 280px;
            height: calc(100vh - 60px);
            background: #1a202c;
            transition: left 0.3s ease;
            z-index: 1000;
            border-right: 1px solid #2d3748;
        }
        
        .mobile-sidebar.open {
            left: 0;
        }
        
        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: #1a202c;
            border-right: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-tabs {
            display: flex;
            background: #2d3748;
            border-bottom: 1px solid #4a5568;
        }
        
        .tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 500;
        }
        
        .tab.active {
            background: #1a202c;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
        }
        
        .tab:not(.active):hover {
            background: #374151;
            color: #e2e8f0;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed #4a5568;
            border-radius: 8px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
            background: rgba(79, 195, 247, 0.05);
        }
        
        .upload-area:hover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
            transform: scale(1.02);
        }
        
        /* Assets Grid */
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .asset-item {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 12px;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .asset-item:hover {
            border-color: #4fc3f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.2);
        }
        
        .asset-item:active {
            cursor: grabbing;
        }
        
        .asset-preview {
            width: 100%;
            height: 60px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .asset-name {
            font-size: 12px;
            color: #a0aec0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Canvas Area */
        .canvas-area {
            grid-area: canvas;
            background: #16213e;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .canvas-toolbar {
            background: #1a202c;
            border-bottom: 1px solid #2d3748;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .canvas-tools {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #4a5568;
            background: #2d3748;
            color: #a0aec0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tool-btn:hover {
            background: #4a5568;
            color: #e2e8f0;
        }
        
        .tool-btn.active {
            background: #4fc3f7;
            color: white;
            border-color: #4fc3f7;
        }
        
        .canvas-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #1a202c 0%, #0f0f23 100%);
        }
        
        .canvas-stage {
            width: 640px;
            height: 360px;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        
        .canvas-element {
            position: absolute;
            cursor: move;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .canvas-element:hover {
            border-color: rgba(79, 195, 247, 0.5);
        }
        
        .canvas-element.selected {
            border-color: #4fc3f7;
        }
        
        .canvas-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
        }
        
        /* Scene List */
        .scenes-panel {
            grid-area: scenes;
            background: #1a202c;
            border-left: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
        }
        
        .scenes-header {
            background: #2d3748;
            padding: 16px 20px;
            border-bottom: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .scenes-title {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .scenes-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .scene-item {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .scene-item:hover {
            border-color: #4fc3f7;
        }
        
        .scene-item.active {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }
        
        .scene-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .scene-title {
            font-size: 13px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .scene-duration {
            font-size: 11px;
            color: #a0aec0;
            background: #4a5568;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .scene-preview {
            width: 100%;
            height: 48px;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Timeline */
        .timeline {
            grid-area: timeline;
            background: #1a202c;
            border-top: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
        }
        
        .timeline-header {
            background: #2d3748;
            padding: 12px 20px;
            border-bottom: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .timeline-title {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timeline-content {
            flex: 1;
            padding: 16px 20px;
            overflow: auto;
        }
        
        .timeline-tracks {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 160px;
        }
        
        .timeline-track {
            background: #2d3748;
            border-radius: 6px;
            padding: 8px;
            min-height: 40px;
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }
        
        .timeline-clip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
            min-width: 80px;
        }
        
        .timeline-clip:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }
        
        .timeline-clip:active {
            cursor: grabbing;
        }
        
        .timeline-clip.selected {
            box-shadow: 0 0 0 2px #4fc3f7;
        }
        
        /* Drag and Drop Styles */
        .drag-over {
            background: rgba(79, 195, 247, 0.2) !important;
            border-color: #4fc3f7 !important;
        }
        
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        /* Progress Overlay */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .progress-content {
            background: #1a202c;
            border-radius: 12px;
            padding: 32px;
            min-width: 400px;
            text-align: center;
        }
        
        .progress-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e2e8f0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2d3748;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #a0aec0;
        }
        
        /* Status indicator */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            color: #a0aec0;
            z-index: 100;
        }
        
        .status-indicator.connected {
            border-color: #10b981;
            color: #10b981;
        }
        
        .status-indicator.error {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Responsive Design */
        
        /* Tablet Landscape - Large */
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 280px 1fr 240px;
            }
            
            .assets-grid {
                grid-template-columns: 1fr;
            }
            
            .header-actions {
                gap: 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        
        /* Tablet Portrait */
        @media (max-width: 1024px) {
            .editor-container {
                grid-template-columns: 260px 1fr 220px;
                grid-template-rows: 60px 1fr 180px;
            }
            
            .sidebar-content {
                padding: 16px;
            }
            
            .timeline {
                height: 180px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .header-actions .btn span {
                display: none;
            }
        }
        
        /* Mobile Landscape */
        @media (max-width: 768px) {
            .editor-container {
                grid-template-areas: 
                    "header"
                    "canvas"
                    "timeline";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 160px;
            }
            
            .sidebar, .scenes-panel {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .header {
                padding: 0 16px;
            }
            
            .header-actions {
                gap: 4px;
            }
            
            .btn {
                padding: 8px;
                min-width: auto;
            }
            
            .btn span {
                display: none;
            }
            
            .canvas-container {
                margin: 8px;
            }
            
            .timeline {
                height: 160px;
                padding: 8px;
            }
            
            .timeline-tracks {
                gap: 4px;
            }
            
            .timeline-track {
                height: 40px;
            }
            
            .timeline-clip {
                min-height: 35px;
                font-size: 11px;
                padding: 4px 6px;
            }
            
            .controls-panel {
                padding: 8px;
                gap: 8px;
            }
            
            .control-group {
                gap: 4px;
            }
            
            .control-btn {
                padding: 6px;
                font-size: 12px;
            }
        }
        
        /* Mobile Portrait */
        @media (max-width: 480px) {
            .editor-container {
                grid-template-rows: 55px 1fr 140px;
            }
            
            .header {
                height: 55px;
                padding: 0 12px;
            }
            
            .logo {
                font-size: 14px;
                gap: 8px;
            }
            
            .logo i {
                font-size: 16px;
            }
            
            .header-actions {
                gap: 2px;
            }
            
            .btn {
                padding: 6px;
                font-size: 12px;
            }
            
            .canvas-container {
                margin: 4px;
            }
            
            .canvas-element {
                font-size: 10px;
                min-height: 20px;
                padding: 2px 4px;
            }
            
            .element-controls {
                gap: 2px;
            }
            
            .element-control {
                padding: 2px;
                font-size: 10px;
            }
            
            .timeline {
                height: 140px;
                padding: 6px;
            }
            
            .timeline-track {
                height: 35px;
            }
            
            .timeline-clip {
                min-height: 30px;
                font-size: 10px;
                padding: 2px 4px;
            }
            
            .controls-panel {
                padding: 6px;
                gap: 6px;
                flex-wrap: wrap;
            }
            
            .control-group {
                gap: 2px;
                min-width: auto;
            }
            
            .control-btn {
                padding: 4px;
                font-size: 11px;
                min-width: 32px;
            }
            
            .time-display {
                font-size: 11px;
            }
            
            .mobile-sidebar {
                width: 100%;
                left: -100%;
            }
            
            .mobile-sidebar.open {
                left: 0;
            }
        }
        
        /* Extra Small Mobile */
        @media (max-width: 360px) {
            .editor-container {
                grid-template-rows: 50px 1fr 120px;
            }
            
            .header {
                height: 50px;
                padding: 0 8px;
            }
            
            .logo span {
                display: none;
            }
            
            .canvas-container {
                margin: 2px;
            }
            
            .timeline {
                height: 120px;
                padding: 4px;
            }
            
            .timeline-track {
                height: 30px;
            }
            
            .timeline-clip {
                min-height: 25px;
                font-size: 9px;
                padding: 1px 3px;
            }
            
            .controls-panel {
                padding: 4px;
                gap: 4px;
            }
            
            .control-btn {
                padding: 3px;
                font-size: 10px;
                min-width: 28px;
            }
        }
        
        /* Touch-specific improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .control-btn, .tab, .timeline-clip, .canvas-element {
                min-height: 44px;
                touch-action: manipulation;
            }
            
            .element-control, .timeline-clip {
                min-width: 44px;
            }
            
            .canvas-element {
                padding: 8px;
            }
            
            .timeline-clip {
                padding: 8px;
            }
            
            .asset-item {
                padding: 16px;
                min-height: 60px;
            }
            
            .upload-area {
                padding: 40px 20px;
                min-height: 120px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .canvas {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
            
            .asset-preview img, .canvas-element img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // API Configuration
        const API_BASE_URL = window.location.origin;
        const API_CONFIG = {
            baseURL: API_BASE_URL,
            timeout: 30000,
            headers: {
                'Content-Type': 'application/json'
            }
        };
        
        // Create axios instance
        const apiClient = axios.create(API_CONFIG);
        
        // API Service
        class EditorAPIService {
            constructor() {
                this.client = apiClient;
                this.currentProject = null;
            }
            
            // Projects
            async createProject(name, description = '', template = 'professional') {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('description', description);
                formData.append('template', template);
                
                const response = await this.client.post('/api/editor/projects/create', formData);
                return response.data;
            }
            
            async listProjects() {
                try {
                    const response = await this.client.get('/api/editor/test/projects/list');
                    return response.data;
                } catch (error) {
                    console.warn('Usando endpoint de teste para projetos');
                    const response = await this.client.get('/api/editor/test/projects/list');
                    return response.data;
                }
            }
            
            async getProject(projectId) {
                const response = await this.client.get(`/api/editor/projects/${projectId}`);
                return response.data;
            }
            
            async saveProject(projectId, projectData) {
                const response = await this.client.put(`/api/editor/projects/${projectId}/save`, projectData);
                return response.data;
            }
            
            // Assets
            async uploadAssets(files, projectId = null) {
                const formData = new FormData();
                files.forEach(file => {
                    formData.append('files', file);
                });
                if (projectId) {
                    formData.append('project_id', projectId);
                }
                
                try {
                    const response = await this.client.post('/api/editor/test/assets/upload', formData, {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                    return response.data;
                } catch (error) {
                    console.warn('Usando endpoint de teste para upload');
                    const response = await this.client.post('/api/editor/test/assets/upload', formData);
                    return response.data;
                }
            }
            
            async listAssets(projectId = null, assetType = null) {
                try {
                    const response = await this.client.get('/api/editor/test/assets/list');
                    return response.data;
                } catch (error) {

        // Render the app
