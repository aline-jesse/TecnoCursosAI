name: TecnoCursos AI - CI/CD Pipeline AvanÃ§ado

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COMPOSE_FILE: deploy/docker-compose.production.yml

jobs:
  # ============================================================================
  # ANÃLISE DE CÃ“DIGO E QUALIDADE
  # ============================================================================
  code-quality:
    name: ğŸ“Š AnÃ¡lise de Qualidade
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 isort bandit safety mypy pylint
    
    - name: ğŸ¨ Verificar formataÃ§Ã£o (Black)
      run: |
        black --check --diff .
        echo "âœ… FormataÃ§Ã£o de cÃ³digo verificada"
    
    - name: ğŸ” Linting (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "âœ… Linting concluÃ­do"
    
    - name: ğŸ“‹ Verificar imports (isort)
      run: |
        isort --check-only --diff .
        echo "âœ… OrganizaÃ§Ã£o de imports verificada"
    
    - name: ğŸ”’ AnÃ¡lise de seguranÃ§a (Bandit)
      run: |
        bandit -r app/ -f json -o bandit-report.json
        echo "âœ… AnÃ¡lise de seguranÃ§a concluÃ­da"
    
    - name: ğŸ›¡ï¸ Verificar vulnerabilidades (Safety)
      run: |
        safety check --json --output safety-report.json
        echo "âœ… VerificaÃ§Ã£o de vulnerabilidades concluÃ­da"
    
    - name: ğŸ·ï¸ Type checking (MyPy)
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional
        echo "âœ… Type checking concluÃ­do"
    
    - name: ğŸ“ˆ AnÃ¡lise de complexidade (Pylint)
      run: |
        pylint app/ --output-format=json --reports=yes > pylint-report.json || true
        echo "âœ… AnÃ¡lise de complexidade concluÃ­da"
    
    - name: ğŸ“¤ Upload artefatos de qualidade
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
          safety-report.json
          pylint-report.json

  # ============================================================================
  # TESTES AUTOMATIZADOS AVANÃ‡ADOS
  # ============================================================================
  advanced-testing:
    name: ğŸ§ª Testes AvanÃ§ados
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: tecnocursos_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    strategy:
      matrix:
        test-type: [unit, integration, api, performance, security]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependÃªncias de teste
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-mock pytest-asyncio
        pip install httpx locust faker factory-boy
    
    - name: âš™ï¸ Configurar ambiente de teste
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=mysql+pymysql://root:testpassword@localhost:3306/tecnocursos_test" >> .env.test
        echo "REDIS_HOST=localhost" >> .env.test
        echo "ENVIRONMENT=test" >> .env.test
    
    - name: ğŸ—ï¸ Executar migraÃ§Ãµes
      run: |
        export $(cat .env.test | xargs)
        alembic upgrade head
    
    - name: ğŸ§ª Executar testes unitÃ¡rios
      if: matrix.test-type == 'unit'
      run: |
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html
        echo "âœ… Testes unitÃ¡rios concluÃ­dos"
    
    - name: ğŸ”— Executar testes de integraÃ§Ã£o
      if: matrix.test-type == 'integration'
      run: |
        pytest tests/integration/ -v --maxfail=5
        echo "âœ… Testes de integraÃ§Ã£o concluÃ­dos"
    
    - name: ğŸŒ Executar testes de API
      if: matrix.test-type == 'api'
      run: |
        pytest tests/test_scenes_api.py -v --tb=short
        echo "âœ… Testes de API concluÃ­dos"
    
    - name: âš¡ Executar testes de performance
      if: matrix.test-type == 'performance'
      run: |
        pytest tests/performance/ -v --benchmark-only
        echo "âœ… Testes de performance concluÃ­dos"
    
    - name: ğŸ›¡ï¸ Executar testes de seguranÃ§a
      if: matrix.test-type == 'security'
      run: |
        pytest tests/security/ -v
        echo "âœ… Testes de seguranÃ§a concluÃ­dos"
    
    - name: ğŸ“Š Upload coverage para Codecov
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ“¤ Upload artefatos de teste
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.test-type }}
        path: |
          htmlcov/
          .coverage
          pytest-report.xml

  # ============================================================================
  # BUILD E CONTAINERIZAÃ‡ÃƒO
  # ============================================================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: advanced-testing
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login no Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ·ï¸ Extrair metadados
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: ğŸ—ï¸ Build e Push imagem
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: ğŸ” Scan de seguranÃ§a da imagem (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“¤ Upload resultados Trivy
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # DEPLOYMENT PARA STAGING
  # ============================================================================
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: ğŸ”§ Configurar contexto Kubernetes
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context
    
    - name: ğŸš€ Deploy para Staging
      run: |
        export KUBECONFIG=kubeconfig
        envsubst < k8s/staging/deployment.yaml | kubectl apply -f -
        envsubst < k8s/staging/service.yaml | kubectl apply -f -
        envsubst < k8s/staging/ingress.yaml | kubectl apply -f -
        echo "âœ… Deploy para staging concluÃ­do"
    
    - name: â³ Aguardar rollout
      run: |
        export KUBECONFIG=kubeconfig
        kubectl rollout status deployment/tecnocursos-staging -n staging --timeout=300s
        echo "âœ… Rollout concluÃ­do com sucesso"
    
    - name: ğŸ” Smoke tests pÃ³s-deploy
      run: |
        python scripts/smoke_tests.py --environment=staging --timeout=60
        echo "âœ… Smoke tests passaram"
    
    - name: ğŸ“Š Verificar mÃ©tricas
      run: |
        python scripts/check_metrics.py --environment=staging
        echo "âœ… MÃ©tricas verificadas"
    
    - name: ğŸ’¬ Notificar Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'ğŸš€ Deploy para Staging concluÃ­do com sucesso!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # DEPLOYMENT PARA PRODUÃ‡ÃƒO
  # ============================================================================
  deploy-production:
    name: ğŸ¯ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: ğŸ’¾ Backup prÃ©-deploy
      run: |
        python scripts/backup_production.py --automated
        echo "âœ… Backup realizado"
    
    - name: ğŸ”§ Configurar contexto Kubernetes
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context
    
    - name: ğŸš€ Deploy Blue-Green para ProduÃ§Ã£o
      run: |
        export KUBECONFIG=kubeconfig
        python scripts/blue_green_deploy.py \
          --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --environment=production \
          --timeout=600
        echo "âœ… Deploy blue-green concluÃ­do"
    
    - name: ğŸ” Health checks pÃ³s-deploy
      run: |
        python scripts/health_checks.py --environment=production --extensive
        echo "âœ… Health checks passaram"
    
    - name: ğŸ“ˆ Verificar mÃ©tricas de performance
      run: |
        python scripts/performance_validation.py --environment=production
        echo "âœ… Performance validada"
    
    - name: ğŸ§ª Testes de regressÃ£o
      run: |
        pytest tests/regression/ --environment=production
        echo "âœ… Testes de regressÃ£o passaram"
    
    - name: ğŸ’¬ Notificar equipe
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production'
        text: 'ğŸ‰ Deploy para ProduÃ§Ã£o concluÃ­do com sucesso!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # TESTES DE CARGA PÃ“S-DEPLOY
  # ============================================================================
  load-testing:
    name: âš¡ Testes de Carga
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Instalar Locust
      run: |
        pip install locust boto3 psutil
    
    - name: âš¡ Executar testes de carga
      run: |
        locust -f tests/load/locustfile.py \
          --host=https://staging.tecnocursos.ai \
          --users=100 \
          --spawn-rate=10 \
          --run-time=300s \
          --html=load-test-report.html \
          --csv=load-test-results \
          --headless
        echo "âœ… Testes de carga concluÃ­dos"
    
    - name: ğŸ“Š Analisar resultados
      run: |
        python scripts/analyze_load_results.py \
          --csv=load-test-results_stats.csv \
          --threshold-p95=500 \
          --threshold-error-rate=1.0
        echo "âœ… AnÃ¡lise de resultados concluÃ­da"
    
    - name: ğŸ“¤ Upload relatÃ³rios
      uses: actions/upload-artifact@v3
      with:
        name: load-test-reports
        path: |
          load-test-report.html
          load-test-results*.csv

  # ============================================================================
  # MONITORAMENTO E ALERTAS
  # ============================================================================
  post-deploy-monitoring:
    name: ğŸ“Š Monitoramento PÃ³s-Deploy
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ“Š Configurar alertas Grafana
      run: |
        python scripts/setup_grafana_alerts.py --environment=production
        echo "âœ… Alertas configurados"
    
    - name: ğŸ”” Configurar alertas PagerDuty
      run: |
        python scripts/setup_pagerduty_alerts.py --environment=production
        echo "âœ… PagerDuty configurado"
    
    - name: ğŸ“ˆ Verificar mÃ©tricas baseline
      run: |
        python scripts/establish_metrics_baseline.py --environment=production
        echo "âœ… Baseline de mÃ©tricas estabelecido"
    
    - name: ğŸ¯ Configurar SLOs
      run: |
        python scripts/configure_slos.py \
          --availability=99.9 \
          --response-time-p95=200 \
          --error-rate=0.1
        echo "âœ… SLOs configurados"

  # ============================================================================
  # SECURITY SCANNING CONTÃNUO
  # ============================================================================
  continuous-security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[security-scan]')
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ” OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'https://tecnocursos.ai'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
    
    - name: ğŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
    
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: python
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    - name: ğŸ’¬ Notificar issues de seguranÃ§a
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#security'
        text: 'ğŸš¨ Issues de seguranÃ§a detectados! Verifique imediatamente.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # CLEANUP E MAINTENANCE
  # ============================================================================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, load-testing, post-deploy-monitoring]
    if: always()
    
    steps:
    - name: ğŸ—‘ï¸ Limpar artefatos antigos
      run: |
        echo "Limpando artefatos com mais de 30 dias..."
        # Aqui seria implementada a lÃ³gica de cleanup
    
    - name: ğŸ“Š Gerar relatÃ³rio de deployment
      run: |
        echo "Gerando relatÃ³rio consolidado do deployment..."
        # Implementar geraÃ§Ã£o de relatÃ³rio
    
    - name: ğŸ“¤ Arquivar logs
      run: |
        echo "Arquivando logs do pipeline..."
        # Implementar arquivamento
    
    - name: ğŸ’¬ Notificar conclusÃ£o
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'âœ… Pipeline CI/CD concluÃ­do com sucesso!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }} 