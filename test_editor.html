<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoCursos AI - Test Editor</title>
    
    <!-- Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a202c;
            border-radius: 8px;
            padding: 24px;
        }
        
        .test-header {
            background: #16213e;
            color: #4fc3f7;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .test-section {
            background: #2d3748;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 8px 8px 0;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin: 4px 0;
        }
        
        .status.success { background: #065f46; color: #10b981; }
        .status.error { background: #7f1d1d; color: #ef4444; }
        .status.warning { background: #78350f; color: #f59e0b; }
        
        .mobile-test {
            margin-top: 20px;
            padding: 16px;
            background: #374151;
            border-radius: 6px;
        }
        
        @media (max-width: 768px) {
            .test-container {
                margin: 0;
                padding: 16px;
            }
            
            .mobile-test {
                background: #065f46;
                color: #10b981;
            }
            
            .mobile-test::before {
                content: "üì± ";
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TestEditor() {
            const [reactStatus, setReactStatus] = useState('loading');
            const [apiStatus, setApiStatus] = useState('checking');
            const [mobileStatus, setMobileStatus] = useState('checking');

            useEffect(() => {
                // Test React
                setReactStatus('success');
                
                // Test API connection
                testAPI();
                
                // Test mobile detection
                testMobile();
            }, []);

            const testAPI = async () => {
                try {
                    const response = await fetch('http://localhost:8001/api/editor/health');
                    if (response.ok) {
                        setApiStatus('success');
                    } else {
                        setApiStatus('error');
                    }
                } catch (error) {
                    console.error('API Test Error:', error);
                    setApiStatus('error');
                }
            };

            const testMobile = () => {
                const isMobile = window.innerWidth <= 768;
                setMobileStatus(isMobile ? 'mobile' : 'desktop');
            };

            const createTestProject = async () => {
                try {
                    const response = await fetch('http://localhost:8001/api/editor/test/projects/list');
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`Projetos dispon√≠veis: ${result.projects.length}\n` + 
                              result.projects.map(p => `- ${p.name}`).join('\n'));
                    } else {
                        alert('Erro ao listar projetos');
                    }
                } catch (error) {
                    console.error('List Projects Error:', error);
                    alert('Erro de conex√£o: ' + error.message);
                }
            };

            const testUpload = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,video/*,audio/*';
                
                input.onchange = async (e) => {
                    const files = Array.from(e.target.files);
                    
                    if (files.length === 0) return;
                    
                    try {
                        const formData = new FormData();
                        files.forEach(file => formData.append('files', file));
                        
                        const response = await fetch('http://localhost:8001/api/editor/test/assets/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            alert(`Upload realizado com sucesso!\n${result.message}\n` +
                                  result.assets.map(a => `- ${a.name} (${a.type})`).join('\n'));
                        } else {
                            alert('Erro no upload');
                        }
                    } catch (error) {
                        console.error('Upload Error:', error);
                        alert('Erro no upload: ' + error.message);
                    }
                };
                
                input.click();
            };

            return (
                <div className="test-container">
                    <div className="test-header">
                        <i className="fas fa-video"></i>
                        <h1>TecnoCursos AI - Test Editor</h1>
                    </div>

                    <div className="test-section">
                        <h3>üîß Status dos Componentes</h3>
                        <div>
                            <span className={`status ${reactStatus}`}>
                                React: {reactStatus === 'success' ? '‚úÖ Funcionando' : '‚ùå Erro'}
                            </span>
                        </div>
                        <div>
                            <span className={`status ${apiStatus === 'success' ? 'success' : 'error'}`}>
                                API Backend: {apiStatus === 'success' ? '‚úÖ Conectado' : 
                                            apiStatus === 'checking' ? '‚è≥ Verificando...' : '‚ùå Desconectado'}
                            </span>
                        </div>
                        <div>
                            <span className={`status ${mobileStatus === 'mobile' ? 'warning' : 'success'}`}>
                                Dispositivo: {mobileStatus === 'mobile' ? 'üì± Mobile' : 
                                            mobileStatus === 'desktop' ? 'üñ•Ô∏è Desktop' : '‚è≥ Detectando...'}
                            </span>
                        </div>
                    </div>

                    <div className="test-section">
                        <h3>üß™ Testes de Funcionalidade</h3>
                        <button className="btn" onClick={createTestProject}>
                            <i className="fas fa-plus"></i> Criar Projeto Teste
                        </button>
                        <button className="btn" onClick={testUpload}>
                            <i className="fas fa-upload"></i> Testar Upload
                        </button>
                        <button className="btn" onClick={() => window.location.href = 'editor_integrated.html'}>
                            <i className="fas fa-arrow-right"></i> Ir para Editor Completo
                        </button>
                    </div>

                    <div className="test-section">
                        <h3>‚ÑπÔ∏è Informa√ß√µes do Sistema</h3>
                        <p><strong>User Agent:</strong> {navigator.userAgent}</p>
                        <p><strong>Resolu√ß√£o:</strong> {window.innerWidth} x {window.innerHeight}</p>
                        <p><strong>React Version:</strong> {React.version}</p>
                        <p><strong>Timestamp:</strong> {new Date().toLocaleString()}</p>
                    </div>

                    <div className="mobile-test">
                        <h3>üì± Teste Responsivo</h3>
                        <p>Esta se√ß√£o mudar√° de cor em dispositivos m√≥veis (‚â§768px)</p>
                        <p>Redimensione a janela para testar a responsividade</p>
                    </div>
                </div>
            );
        }

        // Render the test app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestEditor />);
    </script>
</body>
</html>
