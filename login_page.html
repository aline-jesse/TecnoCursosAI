<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TecnoCursos AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .test-credentials {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .test-credentials h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .credential-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .credential-btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .credential-btn strong {
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ“ TecnoCursos AI</h1>
            <p>Sistema de GeraÃ§Ã£o de VÃ­deos Educacionais</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Entrar</span>
            </button>
        </form>

        <div class="test-credentials">
            <h3>ðŸ§ª Credenciais de Teste</h3>
            <button class="credential-btn" onclick="fillCredentials('admin@tecnocursos.ai', 'admin123')">
                <strong>Admin:</strong> admin@tecnocursos.ai / admin123
            </button>
            <button class="credential-btn" onclick="fillCredentials('teste@tecnocursos.ai', 'senha123')">
                <strong>UsuÃ¡rio:</strong> teste@tecnocursos.ai / senha123
            </button>
        </div>

        <div class="links">
            <a href="/docs">ðŸ“š API Docs</a>
            <a href="/redoc">ðŸ“– ReDoc</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // Elementos do DOM
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('alert');

        // FunÃ§Ã£o para mostrar alertas
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        // FunÃ§Ã£o para preencher credenciais
        function fillCredentials(email, password) {
            emailInput.value = email;
            passwordInput.value = password;
            emailInput.focus();
        }

        // FunÃ§Ã£o para fazer login
        async function login(email, password) {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar tokens no localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar apÃ³s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Erro ao fazer login');
                }
            } catch (error) {
                showAlert('Erro de conexÃ£o com o servidor');
                console.error('Erro:', error);
            }
        }

        // Handler do formulÃ¡rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Desabilitar botÃ£o e mostrar loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Entrando...';
            
            await login(email, password);
            
            // Reabilitar botÃ£o
            submitBtn.disabled = false;
            btnText.textContent = 'Entrar';
        });

        // Verificar se jÃ¡ estÃ¡ logado
        const token = localStorage.getItem('access_token');
        if (token) {
            showAlert('VocÃª jÃ¡ estÃ¡ logado. Redirecionando...', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
