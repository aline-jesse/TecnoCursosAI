[tool:pytest]
# Configuração do Pytest para TecnoCursos AI
minversion = 6.0

# Diretórios de teste
testpaths = tests backend/tests

# Padrões de arquivo de teste
python_files = test_*.py *_test.py tests.py
python_functions = test_*
python_classes = Test*

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    performance: Testes de performance
    slow: Testes demorados (deselect with '-m "not slow"')
    security: Testes de segurança
    database: Testes que usam banco de dados
    cache: Testes que usam cache
    auth: Testes de autenticação
    files: Testes relacionados a operações de arquivo
    projects: Testes relacionados a projetos
    users: Testes relacionados a gerenciamento de usuários
    api: Testes de endpoints da API

# Opções padrão
addopts = 
    -ra
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --cov-fail-under=80
    --junitxml=reports/junit.xml
    --maxfail=5
    --disable-warnings

# Configuração de asyncio
asyncio_mode = auto

# Diretórios a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .coverage
    htmlcov
    reports

# Filtros de warning
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*
    ignore::UserWarning:pydantic.*

# Timeout para testes
timeout = 300

# Configuração de logging durante testes
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S 