<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title or "Erro interno" }} - TecnoCursos AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <div class="error-page">
                        <div class="error-number">500</div>
                        <div class="error-title">Erro interno do servidor</div>
                        <div class="error-description">
                            Ops! Algo deu errado em nossos servidores. Nossa equipe foi notificada e está trabalhando para resolver o problema.
                        </div>
                        <div class="error-actions mt-4">
                            <a href="/" class="btn btn-primary me-3">
                                <i class="fas fa-home"></i> Página Inicial
                            </a>
                            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                                <i class="fas fa-redo"></i> Tentar Novamente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>

<style>
.error-page {
    max-width: 500px;
    margin: 0 auto;
}

.error-number {
    font-size: 120px;
    font-weight: bold;
    color: #dc3545;
    line-height: 1;
}

.error-title {
    font-size: 28px;
    font-weight: 600;
    color: #495057;
    margin: 20px 0 10px;
}

.error-description {
    font-size: 16px;
    color: #6c757d;
    margin-bottom: 30px;
}

.error-actions .btn {
    padding: 12px 24px;
    font-weight: 500;
}
</style>
